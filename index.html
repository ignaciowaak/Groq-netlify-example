<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sé honesto — Asistente</title>

  <!-- Google Fonts: Poppins (UI) + Playfair (stories) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;       /* pantalla principal: fondo blanco */
      --fg:#000000;       /* texto negro */
      --line:#000000;     /* la línea negra central */
      --muted:#666666;
      --accent:#000000;
      --story-bg:#000000; /* fondo stories: oscuro (negro) */
      --story-fg:#ffffff; /* texto stories: blanco */
      --dot-active:#e6c07a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* Container centered full height */
    .stage{
      width:100%;
      max-width:720px;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    /* Title "Sé honesto" with rounded top edges only */
    .title-pill{
      display:inline-block;
      padding:10px 18px;
      background:transparent;
      border-radius:14px 14px 0 0; /* rounded only top corners */
      border: none;
      font-weight:600;
      font-size:1.2rem;
      color:var(--fg);
      text-align:center;
      pointer-events:none;
    }

    /* Middle area: the clickable line */
    .center-area{
      width:100%;
      max-width:560px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      height:160px;
    }

    /* thin black line visual (tap target) */
    .line-tap {
      width:70%;
      max-width:420px;
      height:6px;               /* línea más finita */
      background:var(--line);
      border-radius:12px;
      transition: all 260ms ease;
      display:block;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      -webkit-tap-highlight-color: transparent;
    }

    /* When editing: shrink line to left and show input */
    .editing .line-tap {
      width:56px;
      height:6px;
      margin-right:12px;
      transform: translateX(-12px);
    }

    /* input area that appears when editing */
    .input-row{
      position:absolute;
      width:86%;
      max-width:520px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      opacity:0;
      pointer-events:none;
      transition: all 240ms ease;
      left:7%;
      padding:6px 8px;
    }
    .editing .input-row{
      opacity:1;
      pointer-events:auto;
    }

    textarea#prompt{
      flex:1;
      min-height:56px;
      max-height:50vh;
      resize:none;
      border:none;
      outline:none;
      font-size:1rem;
      line-height:1.4;
      color:var(--fg);
      font-family:inherit;
      background:transparent;
      padding:8px;
    }

    /* send button minimal arrow (points right) */
    .send-btn{
      width:44px;height:44px;border-radius:10px;border:none;
      display:flex;align-items:center;justify-content:center;
      background:var(--accent); color:#fff; cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 140ms ease, opacity 120ms ease;
      opacity:0.95;
    }
    .send-btn[disabled]{ opacity:0.42; cursor:not-allowed; }

    /* subtle hint when not editing */
    .hint {
      font-size:0.95rem;
      color:var(--muted);
      text-align:center;
      margin-top:6px;
      max-width:560px;
    }

    /* STORIES - full screen */
    .stories-overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:var(--story-bg);
      z-index:9999;
      -webkit-tap-highlight-color: transparent;
    }

    .story-card{
      width:100vw;
      height:100vh;
      background:var(--story-bg);
      color:var(--story-fg);
      border-radius:0;
      padding:36px 22px 22px 22px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      text-align:center;
      position:relative;
      font-family:"Playfair Display", serif;
      box-sizing:border-box;
    }

    .story-text{
      margin-top:18vh; /* center-ish vertically */
      font-size:1.9rem;
      line-height:1.5;
      white-space:pre-wrap;
      max-width:92%;
      color:var(--story-fg);
      font-weight:400;
    }

    /* top dots area like IG (centered) */
    .story-top{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
      align-items:center;
      z-index:5;
    }

    .dot{
      width:8px; height:8px; border-radius:999px; background:rgba(255,255,255,0.25);
    }
    .dot.active{ background:var(--dot-active); width:34px; height:8px; border-radius:20px; }

    /* left/right tap zones full height */
    .tap-left, .tap-right{
      position:absolute;
      top:0;
      bottom:0;
      width:40%;
      z-index:2;
    }
    .tap-left{ left:0 }
    .tap-right{ right:0 }

    .close-btn{
      position:absolute; top:12px; right:12px; background:transparent; border:none; color:var(--story-fg);
      font-weight:600; font-size:1rem; cursor:pointer; z-index:6;
    }

    /* smaller screens */
    @media (max-width:480px){
      .title-pill{ font-size:1rem; padding:8px 14px; }
      .center-area{ height:130px }
      .story-text{ font-size:1.5rem; margin-top:16vh }
      .input-row{ width:90% }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!-- Title pill arriba -->
    <div class="title-pill" id="titlePill">Sé honesto</div>

    <!-- middle area with only a black line initially -->
    <div class="center-area" id="centerArea" role="button" aria-label="Tocar para escribir">
      <div class="line-tap" id="lineTap" tabindex="0" aria-hidden="false"></div>

      <!-- input row appears when editing; textarea + send -->
      <div class="input-row" id="inputRow" aria-hidden="true">
        <textarea id="prompt" placeholder="Escriba lo que siente..." aria-label="Escriba su mensaje"></textarea>
        <button id="send" class="send-btn" aria-label="Enviar" disabled>
          <!-- paper-plane / send icon pointing to the right -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2l-7 20  -4-9-9-4 20-7z" stroke="white" stroke-width="0.5" fill="white" fill-opacity="0.0" />
          </svg>
        </button>
      </div>
    </div>

    <div class="hint" id="hintText">Toque la línea para escribir.</div>
  </div>

  <!-- STORIES overlay (full screen) -->
  <div id="stories" class="stories-overlay" aria-hidden="true">
    <div class="story-card" role="dialog" aria-modal="true">
      <div class="story-top" id="storyTop"></div>
      <button class="close-btn" id="closeStories" aria-label="Cerrar">Cerrar ✕</button>
      <div class="tap-left" id="tapLeft" aria-hidden="true"></div>
      <div class="tap-right" id="tapRight" aria-hidden="true"></div>

      <div class="story-text" id="storyText">...</div>
    </div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const lineTap = document.getElementById('lineTap');
    const inputRow = document.getElementById('inputRow');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const hintText = document.getElementById('hintText');

    const storiesOverlay = document.getElementById('stories');
    const storyText = document.getElementById('storyText');
    const storyTop = document.getElementById('storyTop');
    const closeStories = document.getElementById('closeStories');
    const tapLeft = document.getElementById('tapLeft');
    const tapRight = document.getElementById('tapRight');

    let storyChunks = [];
    let currentIndex = 0;

    function enterEditing() {
      stage.classList.add('editing');
      inputRow.setAttribute('aria-hidden','false');
      hintText.style.opacity = '0';
      setTimeout(()=> promptEl.focus(), 120);
    }

    function exitEditing() {
      stage.classList.remove('editing');
      inputRow.setAttribute('aria-hidden','true');
      hintText.style.opacity = '1';
    }

    // open on line click or press
    lineTap.addEventListener('click', enterEditing);
    lineTap.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); enterEditing(); }
    });

    // enable send when text present
    promptEl.addEventListener('input', () => {
      const has = promptEl.value.trim().length > 0;
      sendBtn.disabled = !has;
    });

    // send handler: calls backend, waits min 5s, shows full-screen stories
    sendBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      const prompt = promptEl.value || '';
      if (!prompt.trim()) { promptEl.focus(); return; }

      // show a small inline hint message while waiting
      hintText.textContent = 'Todo va a estar bien, espérame que te cuento algo.';
      hintText.style.opacity = '1';

      const start = Date.now();
      let responseData = null;
      try {
        const res = await fetch('/.netlify/functions/groq', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ prompt })
        });
        responseData = await (res.ok ? res.json() : res.text().then(t => ({ error: t })));
      } catch (err) {
        responseData = { error: err?.message || String(err) };
      }

      // ensure at least 5 seconds shown (per requisito)
      const waited = Date.now() - start;
      const minWait = 5000;
      if (waited < minWait) await new Promise(r => setTimeout(r, minWait - waited));

      hintText.textContent = '';

      if (responseData?.error) {
        showStories(["Hubo un error procesando su solicitud. Intente nuevamente más tarde."]);
        promptEl.value = '';
        exitEditing();
        return;
      }

      // extract text from response
      let text = '';
      if (responseData.output) text = (typeof responseData.output === 'string') ? responseData.output : JSON.stringify(responseData.output);
      else if (responseData.output_text) text = responseData.output_text;
      else if (responseData.raw && responseData.raw.output_text) text = responseData.raw.output_text;
      else text = JSON.stringify(responseData.raw || responseData, null, 2);

      const chunks = splitIntoStories(text, 280); // a bit larger for full-screen
      if (chunks.length === 0) chunks.push('No se recibió texto de la IA.');

      showStories(chunks);

      // reset input UI
      promptEl.value = '';
      sendBtn.disabled = true;
      exitEditing();
    });

    // split text into readable chunks
    function splitIntoStories(text, maxChars = 280){
      if(!text) return [];
      text = text.replace(/\r\n/g,'\n').replace(/\n+/g,' ').trim();
      const sentences = text.match(/[^.!?]+[.!?]?/g) || [text];
      const chunks = [];
      let buffer = '';
      for (const s of sentences) {
        if ((buffer + ' ' + s).trim().length <= maxChars) {
          buffer = (buffer + ' ' + s).trim();
        } else {
          if (buffer) chunks.push(buffer);
          if (s.trim().length > maxChars) {
            for (let i=0;i<s.length;i+=maxChars) {
              chunks.push(s.substring(i, i+maxChars).trim());
            }
            buffer = '';
          } else {
            buffer = s.trim();
          }
        }
      }
      if (buffer) chunks.push(buffer);
      return chunks;
    }

    // Stories logic (full screen)
    function showStories(chunks){
      storyChunks = chunks;
      currentIndex = 0;
      renderStory();
      storiesOverlay.style.display = 'flex';
      storiesOverlay.setAttribute('aria-hidden','false');
      // build top dots
      storyTop.innerHTML = '';
      for (let i=0;i<storyChunks.length;i++){
        const d = document.createElement('div');
        d.className = 'dot' + (i===currentIndex ? ' active' : '');
        storyTop.appendChild(d);
      }
    }
    function hideStories(){
      storiesOverlay.style.display = 'none';
      storiesOverlay.setAttribute('aria-hidden','true');
      storyTop.innerHTML = '';
    }
    function renderStory(){
      storyText.textContent = storyChunks[currentIndex] || '';
      // update dots
      const dots = storyTop.querySelectorAll('.dot');
      dots.forEach((el, idx) => {
        el.className = 'dot' + (idx===currentIndex ? ' active' : '');
      });
    }
    function nextStory(){ if (currentIndex < storyChunks.length - 1){ currentIndex++; renderStory(); } }
    function prevStory(){ if (currentIndex > 0){ currentIndex--; renderStory(); } else { /* at first, do nothing */ } }

    tapRight.addEventListener('click', nextStory);
    tapLeft.addEventListener('click', prevStory);
    closeStories.addEventListener('click', hideStories);

    // close on overlay click outside main area - not applicable because full-screen; keep for safety
    storiesOverlay.addEventListener('click', (e) => {
      if (e.target === storiesOverlay) hideStories();
    });

    // keyboard nav
    document.addEventListener('keydown', (e) => {
      if (storiesOverlay.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextStory();
        if (e.key === 'ArrowLeft') prevStory();
        if (e.key === 'Escape') hideStories();
      }
    });

    // touch: swipe support (basic)
    (function addSwipe(el){
      let startX = 0, startY = 0, distX = 0, distY = 0, startTime=0;
      const threshold = 50;
      el.addEventListener('touchstart', function(e){
        const t = e.changedTouches[0];
        startX = t.pageX; startY = t.pageY; startTime = Date.now();
      }, {passive:true});
      el.addEventListener('touchend', function(e){
        const t = e.changedTouches[0];
        distX = t.pageX - startX; distY = t.pageY - startY;
        const elapsed = Date.now() - startTime;
        if (Math.abs(distX) >= threshold && Math.abs(distY) < 100){
          if (distX < 0) nextStory();
          else prevStory();
        }
      }, {passive:true});
    })(storiesOverlay);

    // prevent double-tap zoom on iOS
    let lastTouch = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, {passive:false});
  </script>
</body>
</html>
