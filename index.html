<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Groq + Netlify Functions - Ejemplo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; background:#0f1720; color:#e6eef8; }
    .card { background:#0b1220; padding:1rem; border-radius:8px; max-width:720px; margin:auto; box-shadow:0 6px 18px rgba(0,0,0,0.5);}
    textarea { width:100%; height:120px; padding:8px; border-radius:6px; border:1px solid #263044; background:#08101a; color:#e6eef8; }
    button { margin-top:8px; padding:8px 12px; border-radius:6px; border:none; cursor:pointer; }
    pre { white-space:pre-wrap; background:#071021; padding:12px; border-radius:6px; border:1px solid #203044; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ejemplo: Groq (OpenAI) vía Netlify Functions</h2>
    <p>Escribí un prompt y hacé POST a la función que llama a la API.</p>

    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Explicá por qué los modelos rápidos de lenguaje son importantes...">Explain the importance of fast language models</textarea>

    <div>
      <button id="send">Enviar</button>
      <button id="clear">Limpiar</button>
    </div>

    <h3>Respuesta</h3>
    <pre id="output">—</pre>
  </div>

  <script>
    const btn = document.getElementById('send');
    const out = document.getElementById('output');
    const txt = document.getElementById('prompt');
    const clearBtn = document.getElementById('clear');

    btn.addEventListener('click', async () => {
      out.textContent = 'Enviando...';
      try {
        const res = await fetch('/.netlify/functions/groq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: txt.value })
        });
        if (!res.ok) {
          const err = await res.text();
          out.textContent = 'Error: ' + err;
          return;
        }
        const data = await res.json();
        out.textContent = data.output || JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'Error de conexión: ' + e.message;
      }
    });

    clearBtn.addEventListener('click', () => {
      txt.value = '';
      out.textContent = '—';
    });
  </script>
</body>
</html>
