<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sé honesto — Asistente</title>

  <!-- Google Fonts: Poppins (UI) + Playfair (stories) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;       /* pantalla principal: fondo blanco */
      --fg:#000000;       /* texto negro */
      --line:#000000;     /* la línea negra central */
      --muted:#666666;
      --accent:#000000;
      --story-bg:#0b0b0b; /* fondo stories: oscuro */
      --story-fg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* Container centered full height */
    .stage{
      width:100%;
      max-width:720px;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    /* Title "Sé honesto" with rounded top edges only (as requested: bordes redondeados solo arriba) */
    .title-pill{
      display:inline-block;
      padding:10px 18px;
      background:transparent;
      border-radius:14px 14px 0 0; /* rounded only top corners */
      border: none;
      font-weight:600;
      font-size:1.2rem;
      color:var(--fg);
      text-align:center;
      pointer-events:none;
    }

    /* Middle area: the clickable line */
    .center-area{
      width:100%;
      max-width:560px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      height:160px;
    }

    /* black line visual */
    .line-tap {
      width:70%;
      max-width:420px;
      height:14px;               /* visible black bar */
      background:var(--line);
      border-radius:10px;
      transition: all 260ms ease;
      display:block;
      cursor:pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    /* When editing: shrink line to left and show input */
    .editing .line-tap {
      width:60px;
      height:12px;
      margin-right:12px;
      transform: translateX(-20px);
    }

    /* input area that appears when editing */
    .input-row{
      position:absolute;
      width:86%;
      max-width:520px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      opacity:0;
      pointer-events:none;
      transition: all 240ms ease;
      left:7%;
    }
    .editing .input-row{
      opacity:1;
      pointer-events:auto;
    }

    textarea#prompt{
      flex:1;
      min-height:56px;
      max-height:220px;
      resize:none;
      border:none;
      outline:none;
      font-size:1rem;
      line-height:1.4;
      color:var(--fg);
      font-family:inherit;
      background:transparent;
    }

    /* send button minimal arrow */
    .send-btn{
      width:44px;height:44px;border-radius:10px;border:none;
      display:flex;align-items:center;justify-content:center;
      background:var(--accent); color:#fff; cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 140ms ease;
    }
    .send-btn:active{ transform: translateY(1px) }

    /* subtle placeholder style when not editing */
    .hint {
      font-size:0.95rem;
      color:var(--muted);
      text-align:center;
      margin-top:6px;
      max-width:560px;
    }

    /* Stories overlay (Instagram-like) */
    .stories-overlay{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.75); z-index:9999;
    }
    .story-card{
      width:92%;
      max-width:560px;
      min-height:50vh;
      max-height:80vh;
      background:var(--story-bg);
      color:var(--story-fg);
      border-radius:18px;
      padding:28px 22px;
      box-shadow:0 30px 60px rgba(0,0,0,0.6);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; position:relative;
      font-family:"Playfair Display", serif;
    }
    .story-text{
      font-size:1.35rem;
      line-height:1.6;
      white-space:pre-wrap;
    }
    .story-dots{ position:absolute; bottom:14px; display:flex; gap:8px; }
    .dot{ width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.28); }
    .dot.active{ background:#e6c07a; width:28px; border-radius:20px; height:8px; }

    .tap-left, .tap-right{ position:absolute; top:0; bottom:0; width:40%; z-index:2; }
    .tap-left{ left:0 } .tap-right{ right:0 }

    .close-btn{
      position:absolute; top:12px; right:12px; background:transparent; border:none; color:var(--story-fg);
      font-weight:600; font-size:1rem; cursor:pointer;
    }

    /* small screens */
    @media (max-width:480px){
      .title-pill{ font-size:1rem; padding:8px 14px; }
      .center-area{ height:140px }
      .story-text{ font-size:1.15rem }
      .input-row{ width:90% }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!-- Title pill arriba, con bordes redondeados sólo arriba -->
    <div class="title-pill" id="titlePill">Sé honesto</div>

    <!-- middle area with only a black line initially -->
    <div class="center-area" id="centerArea" role="button" aria-label="Tocar para escribir">
      <div class="line-tap" id="lineTap" tabindex="0" aria-hidden="false"></div>

      <!-- this input row appears when editing; contains textarea and send arrow -->
      <div class="input-row" id="inputRow" aria-hidden="true">
        <textarea id="prompt" placeholder="Escriba lo que siente..." aria-label="Escriba su mensaje"></textarea>
        <button id="send" class="send-btn" aria-label="Enviar">
          <!-- simple arrow icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 12h18M3 12l6-6M3 12l6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="hint" id="hintText">Toque la línea para escribir.</div>
  </div>

  <!-- Stories overlay -->
  <div id="stories" class="stories-overlay" aria-hidden="true">
    <div class="story-card" role="dialog" aria-modal="true">
      <button class="close-btn" id="closeStories" aria-label="Cerrar">Cerrar ✕</button>
      <div class="tap-left" id="tapLeft" aria-hidden="true"></div>
      <div class="tap-right" id="tapRight" aria-hidden="true"></div>

      <div class="story-text" id="storyText">...</div>
      <div class="story-dots" id="storyDots" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const centerArea = document.getElementById('centerArea');
    const lineTap = document.getElementById('lineTap');
    const inputRow = document.getElementById('inputRow');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const hintText = document.getElementById('hintText');

    const storiesOverlay = document.getElementById('stories');
    const storyText = document.getElementById('storyText');
    const storyDots = document.getElementById('storyDots');
    const closeStories = document.getElementById('closeStories');
    const tapLeft = document.getElementById('tapLeft');
    const tapRight = document.getElementById('tapRight');

    let storyChunks = [];
    let currentIndex = 0;

    // Start editing when user taps the line or center area
    function enterEditing() {
      stage.classList.add('editing');
      centerArea.classList.add('editing');
      inputRow.setAttribute('aria-hidden','false');
      hintText.style.opacity = '0';
      // focus textarea (this will open keyboard on mobile)
      setTimeout(()=> promptEl.focus(), 100);
    }

    // Leave editing if needed
    function exitEditing() {
      stage.classList.remove('editing');
      centerArea.classList.remove('editing');
      inputRow.setAttribute('aria-hidden','true');
      hintText.style.opacity = '1';
    }

    lineTap.addEventListener('click', enterEditing);
    centerArea.addEventListener('click', (e) => {
      // allow clicking only on the line to open; avoid accidental clicks on inputRow elements
      if (e.target === centerArea) enterEditing();
    });

    // allow keyboard enter on the line
    lineTap.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        enterEditing();
      }
    });

    // send handler (calls backend and shows stories)
    sendBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      const prompt = promptEl.value || '';
      if (!prompt.trim()) {
        promptEl.focus();
        return;
      }

      // show quick feedback: replace hint text while waiting
      hintText.textContent = 'Todo va a estar bien, espérame que te cuento algo.';
      hintText.style.opacity = '1';

      // perform fetch to your netlify function (assumes /.netlify/functions/groq)
      // start timer to ensure at least 5s animation as requested
      const start = Date.now();
      let responseData = null;
      try {
        const res = await fetch('/.netlify/functions/groq', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ prompt })
        });
        responseData = await (res.ok ? res.json() : res.text().then(t => ({ error: t })));
      } catch (err) {
        responseData = { error: err?.message || String(err) };
      }

      // ensure min 5s wait
      const waited = Date.now() - start;
      const minWait = 5000;
      if (waited < minWait) {
        await new Promise(r => setTimeout(r, minWait - waited));
      }

      hintText.textContent = ''; // hide hint

      if (responseData?.error) {
        showStories(["Hubo un error procesando su solicitud. Intente nuevamente más tarde."]);
        return;
      }

      // extract text from response (tries multiple fields)
      let text = '';
      if (responseData.output) text = (typeof responseData.output === 'string') ? responseData.output : JSON.stringify(responseData.output);
      else if (responseData.output_text) text = responseData.output_text;
      else if (responseData.raw && responseData.raw.output_text) text = responseData.raw.output_text;
      else text = JSON.stringify(responseData.raw || responseData, null, 2);

      // split into story-sized chunks
      const chunks = splitIntoStories(text, 240);
      if (chunks.length === 0) chunks.push('No se recibió texto de la IA.');
      showStories(chunks);

      // reset input UI
      promptEl.value = '';
      exitEditing();
    });

    // helper: split into chunks by sentences, limit chars
    function splitIntoStories(text, maxChars = 240){
      if(!text) return [];
      text = text.replace(/\r\n/g,'\n').replace(/\n+/g,' ').trim();
      const sentences = text.match(/[^.!?]+[.!?]?/g) || [text];
      const chunks = [];
      let buffer = '';
      for (const s of sentences) {
        if ((buffer + ' ' + s).trim().length <= maxChars) {
          buffer = (buffer + ' ' + s).trim();
        } else {
          if (buffer) chunks.push(buffer);
          if (s.trim().length > maxChars) {
            for (let i=0;i<s.length;i+=maxChars) {
              chunks.push(s.substring(i, i+maxChars).trim());
            }
            buffer = '';
          } else {
            buffer = s.trim();
          }
        }
      }
      if (buffer) chunks.push(buffer);
      return chunks;
    }

    // Stories logic
    function showStories(chunks){
      storyChunks = chunks;
      currentIndex = 0;
      renderStory();
      storiesOverlay.style.display = 'flex';
      storiesOverlay.setAttribute('aria-hidden','false');
    }
    function hideStories(){
      storiesOverlay.style.display = 'none';
      storiesOverlay.setAttribute('aria-hidden','true');
    }
    function renderStory(){
      storyText.textContent = storyChunks[currentIndex] || '';
      // dots
      storyDots.innerHTML = '';
      for (let i=0;i<storyChunks.length;i++){
        const d = document.createElement('div');
        d.className = 'dot' + (i===currentIndex ? ' active': '');
        storyDots.appendChild(d);
      }
    }
    function nextStory(){ if (currentIndex < storyChunks.length - 1){ currentIndex++; renderStory(); } }
    function prevStory(){ if (currentIndex > 0){ currentIndex--; renderStory(); } }

    tapRight.addEventListener('click', nextStory);
    tapLeft.addEventListener('click', prevStory);
    closeStories.addEventListener('click', hideStories);

    // close on overlay click outside card
    storiesOverlay.addEventListener('click', (e) => {
      if (e.target === storiesOverlay) hideStories();
    });

    // keyboard nav
    document.addEventListener('keydown', (e) => {
      if (storiesOverlay.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextStory();
        if (e.key === 'ArrowLeft') prevStory();
        if (e.key === 'Escape') hideStories();
      }
    });

    // accessibility: if user types something while not editing, move into editing
    document.addEventListener('input', (e) => {
      // no-op; kept for potential extension
    });

    // prevent double-tap zoom on iOS
    let lastTouch = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, {passive:false});
  </script>
</body>
</html>
